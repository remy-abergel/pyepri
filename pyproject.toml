[project]
name = "pyepri"
version = "1.0.4"
description = "A CPU & GPU compatible Python package for Electron Paramagnetic Resonance Imaging"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
authors = [
  {name="RÃ©my Abergel", email="Remy.Abergel@math.cnrs.fr"},
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=2.0.0",
    "scipy",
    "matplotlib",
    "pyvista",
    "finufft",
    "jupyter",
    "psutil",
]

[project.urls]
Homepage = "https://github.com/remy-abergel/pyepri"
Issues = "https://github.com/remy-abergel/pyepri/issues"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
cupy-cuda12x = [
    "cupy-cuda12x",
#    "cutensor",
    "cufinufft",
]
cupy-cuda11x = [
    "cupy-cuda11x",
#    "cutensor",
    "cufinufft",
]
torch-cpu = [
    "torch>=2.4",
    "torchinterp1d",
]
torch-cuda = [
    "torch>=2.4",
    "torchinterp1d",
    "cufinufft",
]
dev = [
    "pytest",
    "pytest-cov",
]
doc = [
    "myst_parser",
    "sphinx-rtd-theme >= 0.4.2",
    "sphinx-autoapi",
#    "myst_nb",
#    "memory_profiler",
    "sphinx-gallery",
    "sphinx-tabs",
    "sphinx-design",
    "pyvista[all,trame]",
    "memory_profiler",
    "ipywidgets",
    "ipyvtklink",
    "sphinxcontrib-bibtex", 
    "sphinxcontrib-video",
]

# rocm support not seriously tested
cupy-rocm-5-0 = [
    "cupy-rocm-5-0",
#    "cutensor",
    "cufinufft",
]
cupy-rocm-4-3 = [
    "cupy-rocm-4-3",
    "cutensor",
    "cufinufft",
]
