name: "PyEPRI-CI"

on:
  pull_request:
    branches: [main]

jobs:
  build:
    #runs-on: ubuntu-latest
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #python-version: [3.8, 3.9, "3.10", 3.11,  3.12]
        python-version: [3.11]
        os:
          - ubuntu-latest
          #- macos-latest
          #- windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install PyEPRI (basic installation)
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Install PyEPRI ("torch-cpu" optional dependency)
      run: |
        python -m pip install --upgrade pip
        pip install ".[torch-cpu]"
    - name: Install PyEPRI ("dev" optional dependency)
      run: |
        python -m pip install --upgrade pip
        pip install ".[dev]"
    - name: Install PyEPRI ("doc" optional dependency)
      run: |
        python -m pip install --upgrade pip
        pip install ".[doc]"
