name: "PyEPRI-CI"

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install PyEPRI (basic installation)
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Install PyEPRI ("torch-cpu" optional dependency)
      run: |
        python -m pip install --upgrade pip
        pip install ".[torch-cpu]"
    - name: Install PyEPRI ("dev" optional dependency)
      run: |
        python -m pip install --upgrade pip
        pip install ".[dev]"
    - name: Install PyEPRI ("doc" optional dependency)
      run: |
        python -m pip install --upgrade pip
        pip install ".[doc]"
